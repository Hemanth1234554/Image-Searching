<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image searcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Search Page</h1>
    <div class="search-container">
        <form class="search-form" id="searching-form">
            <input type="text" id="searching-box" placeholder="Search Image.....">
        </form>
        <button class="btn" id="search-btn">Search</button>
    </div>
    <div id="searching-result"></div>
    <button id="showing-more-btn">Load More...</button>
    <script src="script.js"></script>
</body>
</html>
